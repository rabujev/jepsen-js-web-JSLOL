<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <form id="ideaform">
        <p><input type="text" name="ideaname" class="ideaname" placeholder="Idea name"></p>
        <p><input type="text" name="ideadescription" class="ideadescription" placeholder="short idea description"></p>
        <textarea name="detaileddescription" class="detaileddescription" placeholder="detailed idea description"></textarea>
      </form>
      <input type="submit" name="submitIdea" id="submitIdea" value="Submit">

    </div>

    <script src="./ideaCreation.js"></script>
    <script>
    let ideaCount = localStorage.getItem("ideaCount");
    if(ideaCount === null){
      ideaCount = 0;
    } else {
      ideaCount = parseInt(ideaCount);
    }

    function storeIdea(idea) {
      localStorage.setItem('idea' + ideaCount, JSON.stringify(idea));
      ideaCount++;
    }

    function ideaGenerator(n){
      for(let i = 0; i < n; i++){
        let idea = genericIdeas[i%genericIdeas.length];
        storeIdea(idea);
      }
    }

    const genericIdeas = [
      {
        name: "Lobotimisatino",
        description: "Au moyen de la publicité",
        details: "au moyen de messages subliminaux...",
        comments: [{
          author: "Ludivine",
          text: "Cool",
        }, {
          author: "Samuel",
          text: "J'ai mal au crâne, j'aimerais bien qu'on m'enlève mon cerveau. \
          Quel bon produit le Lobotimisatino!",
        }],
      }
    ];
    </script>
  </body>
</html>
