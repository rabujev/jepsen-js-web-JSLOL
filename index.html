<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <img src="image/body-img.jpg" alt="background">
    <div class="container">
      <header>

      </header>
      <div class="content">
        <!-- Idea creation button -->
        <button type="button" class="btn btn-primary idea-creation">
          Ajouter une idée
        </button>
        <!-- Modal details -->
        <div class="modal fade" id="idea-detail-modal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="idea-modal">
                  <div class="idea-description"></div>
                  <div class="details"></div>
                  <div class="comment-creation">
                    <input type="text" placeholder="Author name" class="author">
                    <textarea class="comment-text" placeholder="Comment"></textarea>
                    <button type="button" class="btn btn-primary add-comment" disabled>Commenter</button>
                  </div>
                  <div class="comments"></div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="edit-btn"></button>
                <button class="delete-btn"></button>
                <div class="invisible"></div>
                <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal creation -->
        <div class="modal fade" id="idea-creation-modal">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <input type="text" class="idea-name" placeholder="Idea name">
                <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <input type="text" class="idea-description" placeholder="Short idea description">
                  <textarea class="detailed-description" placeholder="Detailed idea description"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submit-idea" data-dismiss="modal" disabled>Ajouter</button>
                <button type="button" class="btn btn-secondary" id="close-modal" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <img src="/image/Logo_JS-LOL.png" class="logo" width="200px">
        <div class="logo-bg"></div>

      </div>
    </div>

    <script src="./script.js"></script>
    <script>
    let ideaCount = localStorage.getItem("ideaCount");
    if(ideaCount === null){
      ideaCount = 0;
    } else {
      ideaCount = parseInt(ideaCount);
    }

    function storeIdea(idea) {
     localStorage.setItem('idea' + ideaCount, JSON.stringify(idea));
     ideaCount++;
     localStorage.setItem('ideaCount', ideaCount);
    }

    function ideaGenerator(n){
      for(let i = 0; i < n; i++){
        let idea = genericIdeas[i%genericIdeas.length];
        storeIdea(idea);

      }
    }

    const genericIdeas = [
      {
        name: "Lobotomisation",
        description: "Au moyen de la publicité",
        details: "au moyen de messages subliminaux...",
        comments: [{
          author: "Ludivine",
          text: "Cool",
        }, {
          author: "Samuel",
          text: "J'ai mal au crâne, j'aimerais bien qu'on m'enlève mon cerveau. \
          Quel bon produit le Lobotimisatino!",
        }],
      }
    ];

    function readAllIdeas(){
      let ideaCount = localStorage.getItem("ideaCount");
      if(ideaCount === null){
        ideaCount = 0;
      } else {
        ideaCount = parseInt(ideaCount);
      }
      for(let i = 0; i < ideaCount; i++){
        console.log(JSON.parse(localStorage.getItem('idea' + i)));
      }
    }
    </script>
  </body>
</html>
