<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <img src="image/body-img.jpg" alt="background">
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong><i class="fas fa-arrow-right"></i> Insert exercise name here <i class="fas fa-arrow-left"></i></strong>
        </h2>
      </header>
      <div class="content">
          <div id="addIdea">
            <button type="button" name="Ajout">Ajouter une idée pour conquérir le monde</button>
          </div>

          <div class="ideas">
            <h2 class="idea-name"></h2>
            <div class="idea-description"></div>
          </div>

          <div class="ideas">
            <h2 class="idea-name">Décapitation</h2>
            <div class="idea-description"><p>Garde la tête sur les épaules</p></div>
          </div>

          <div class="ideas">
            <h2 class="idea-name">Castration</h2>
            <div class="idea-description"><p>Plus de bébés</p></div>
          </div>

          <div class="ideas">
            <h2 class="idea-name">Incinération</h2>
            <div class="idea-description"><p>Bruler les hérétique</p></div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                </div>
                <div class="modal-body">
                  <div class="ideasmodal">
                    <div class="title-description">
                      <h4>Résumé:</h4>
                      <div class="idea-description"></div>
                    </div>
                    <div class="title-details">
                      <h4>Détails:</h4>
                      <div class="details"></div>
                    </div>
                    <div class="title-comments">
                      <h4>Commentaires:</h4>
                      <div class="comments">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="addAndDelButtons">
                    <button type="button" class="buttonAdd" class="btn btn-secondary" data-dismiss="modal"></button>
                    <button type="button" class="buttonDelete" class="btn btn-secondary" data-dismiss="modal"></button>
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script>
    let ideaCount = localStorage.getItem("ideaCount");
    if(ideaCount === null){
      ideaCount = 0;
    } else {
      ideaCount = parseInt(ideaCount);
    }

    function storeIdea(idea) {
      localStorage.setItem('idea' + ideaCount, JSON.stringify(idea));
      ideaCount++;
    }

    function ideaGenerator(n){
      for(let i = 0; i < n; i++){
        let idea = genericIdeas[i%genericIdeas.length];
        storeIdea(idea);
      }
    }

    const genericIdeas = [
      {
        name: "Lobotomisation",
        description: "Au moyen de la publicité",
        details: "au moyen de messages subliminaux...",
        comments: [{
          author: "Ludivine",
          text: "Cool",
        }, {
          author: "Samuel",
          text: "J'ai mal au crâne, j'aimerais bien qu'on m'enlève mon cerveau. \
          Quel bon produit le Lobotimisatino!",
        }],
      }
    ];
    </script>
  </body>
</html>
